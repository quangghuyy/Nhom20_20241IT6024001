<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smart Home Light Control</title>
</head>
<body>
    <h1>Smart Home Light Control</h1>
    <button class="on" onclick="controlLight('ON')">Turn ON</button>
    <button class="off" onclick="controlLight('OFF')">Turn OFF</button>
    <script>
        async function controlLight(state) {
            try {
                const response = await fetch('/control-light', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state }),
                });
                const result = await response.json();
                alert(result.message || result.error);
            } catch (error) {
                alert('Failed to control light. Please try again.');
            }
        }
    </script>
</body>
</html>
